name: Dist / Android / Release

on:
  push:
    # Every branch that starts with "release"
    branches:
      - release*

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: self-hosted
    # When upgrading: also upgrade dev.yaml, release.yaml, and test.yaml
    container: ghcr.io/cirruslabs/flutter:3.16.9
    steps:
      - uses: actions/checkout@v2
      - name: Run unit tests
        run: |
          flutter pub get
          dart format --line-length 120 --set-exit-if-changed .
          flutter analyze .
          flutter test

  # TODO: Distribute app
