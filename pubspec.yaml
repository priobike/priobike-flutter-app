    # Files needed to get git info within the app, e.g. current branch or tag.
    # Please make sure that the repository is cloned by the branch name, and 
    # not by the commit hash (as is the default for Jenkins CI pipelines).
    - .git/HEAD # Branch/Tag Name for dev/beta feature unlocking

    - assets/text/privacy.txt # Privacy policy
    - assets/text/thanks.txt # Aknowledgements

    # Assets for track simulation
    - assets/tracks/hamburg/thomas.json
