name: priobike
description: The PrioBike Flutter App.

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 0.10.0

environment:
  sdk: ">=2.12.0 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  sentry_flutter: ^6.4.0 # Error tracing
  fluttertoast: ^8.0.8 # Minimalistic popup callable from everywhere
  syncfusion_flutter_gauges: ^19.3.43 # Speedometer
  cupertino_icons: ^1.0.2 # Icons package
  provider: ^6.0.0 # State management
  geolocator: ^8.1.1 # GPS tracking
  web_socket_channel: ^2.1.0 # WebSocket communication
  json_rpc_2: ^3.0.1 # JSON RPC support for WebSocket communication
  mapbox_gl: # Customized mapbox map framework
    git:
      url: https://github.com/priobike/priobike-flutter-mapbox
      ref: master
  flutter_map: ^2.2.0 # Map framework (outdated)
  shared_preferences: ^2.0.15 # Access to shared preferences or user defaults (iOS)
  latlong2: ^0.8.1 # Distance calculations and more
  flutter_native_splash: ^2.1.6 # Generated splash screen, see below
  wakelock: ^0.6.2 # Keep display active in certain conditions
  http: ^0.13.5 # HTTP client framework
  device_info_plus: ^3.2.4 # Fetch info about the device, don't upgrade to 4.0.0+ due to missing android device id
  package_info_plus: ^1.4.2 # Fetch info about the package
  battery_plus: ^2.1.4+1 # Fetch info about the battery state
  charts_flutter: ^0.12.0 # Display minimalistic charts 
  share_plus: ^4.4.0 # Used for debugging to share example requests/responses via e-mail/airdrop
  firebase_core: ^1.24.0 # Used to initialize the connection to Firebase
  firebase_messaging: ^13.0.4 # Used to receive push notifications of news service
  flutter_local_notifications: ^12.0.0 # Used to show the push notifications
  sensors_plus: ^2.0.0 # Used to get accelerometer data
  mqtt_client: ^9.6.8

dev_dependencies:
  flutter_launcher_icons: ^0.10.0 # Generate app icons
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0

# Configuration of the splash screens.
flutter_native_splash:
  color: "#0073ff" # Color in light mode
  color_dark: "#0073ff" # Color in dark mode
  image: assets/splash.png # Icon to display in the center

# Configuration of the app icons.
flutter_icons:
  android: true # Make app icon set for android
  ios: true # Make app icon set for iOS
  remove_alpha_ios: true # Alpha is not allowed in iOS app icons
  image_path: "assets/icon.png" # Icon to transform into app icon sets

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: HamburgSans
      fonts:
        - asset: assets/fonts/HamburgSans-Regular.ttf
        - asset: assets/fonts/HamburgSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/HamburgSans-Italic.ttf
          style: italic
        - asset: assets/fonts/HamburgSans-BoldItalic.ttf
          weight: 700
          style: italic

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    # App icon and splash screen
    - assets/icon.png
    - assets/splash.png

    # Geo data
    - assets/geo/accident_black_spots_dresden.geojson
    - assets/geo/accident_black_spots.geojson
    - assets/geo/bicycle_parking_polygon.geojson
    - assets/geo/bicycle_parking.geojson
    - assets/geo/bicycle_rental_polygon.geojson
